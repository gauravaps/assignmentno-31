<!--  add a table row with two table headers .the two table headers should have the value
  'index and topic'   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: blueviolet;
        }
        th,td {
            border: 1px solid blue;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: large;
            
            
        }
    </style>
</head>
<body>    
    <table>
        <tr>
            <th>index</th><br><br>
            <th>topic</th>
        </tr>
        <tr>
            <td>1</td>
            <td>python</td>
            
        </tr>
        <tr>
            <td>2</td>
            <td>java</td>
        </tr>
        <tr>
            <td>3</td>
            <td>html</td>

        </tr>
        <tr>
            <td>4</td>
            <td>css</td>
        </tr>
    </table>
    
</body>
</html>
