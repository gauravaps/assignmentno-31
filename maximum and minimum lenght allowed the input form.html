<!-- restrict the maximum number of the characters allowed in the input field to 10 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> maximum characters allowed</title>
</head>
<body>
    <form action="">
        <input type="address" name="address" placeholder="max length" maxlength="10" >
        <input type="address" name="address" placeholder="min length" minlength="5">
    </form>
</body>
</html>
