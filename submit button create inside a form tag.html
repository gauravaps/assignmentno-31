<!-- inside a form tag add a submit button with the value 'submit button'-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> submit button</title>
</head>

<body>
    <form>
        <button>submit button</button>
        <input type="submit" name="submit button" placeholder="submit button">
    </form>

</body>

</html>
